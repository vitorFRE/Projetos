<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <main class="container">
        <div class="main-img">
            <img src="./i.svg">
        </div>
        <div class="main-content">
            <h2>Bem vindo de volta</h2>
            <h1>Faça login na sua conta</h1>
            <form>
                <label for="email">E-mail</label>
                <input placeholder="codelandia@gmail.com" type="text" name="email">
                <label for="senha">Senha</label>
                <input placeholder="*********" type="password" name="senha">
            </form>
            <div class="senha">
                <form>
                    <input type="checkbox" name="check">
                    <label for="check">Lembre de mim</label>
                </form>
                <a href="">Esqueceu sua senha?</a>
            </div>
            <button class="E">Entrar</button>
            <button class="LG">Ou faça login com o Google </button>

            <p>Não tem uma conta? <a href="">Cadastre-se</a></p>
        </div>
    </main>
</body>

</html>
